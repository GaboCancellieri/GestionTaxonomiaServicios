<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="index.html">Inicio</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">Usuarios</a>
                </li>
            </ul>
        </div>
        <h3 class="page-title">
                Usuarios
        </h3>
        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-lg-6">
                <div class="portlet light portlet-fit bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject font-dark bold uppercase">Administrar Usuarios</span>
                        </div>
                        <div class="actions">
                                <button *ngIf="checkPermission(['admin'])" class="btn btn-circle btn btn-primary pull-right"
                                data-toggle="modal" data-target="#modalAgregarUsuario">
                                <i class="fas fa-plus"></i>
                                Nuevo Usuario
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p-table [responsive]="true" #dt [columns]="colsUsuarios" [value]="usuarios"
                            selectionMode="single" [(selection)]="selectedUsuario" [paginator]="true" [rows]="12">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                </tr>
                                <tr>
                                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                        <input *ngSwitchCase="'firstName'" pInputText type="text"
                                            (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                                            style="width:100%">
                                        <input *ngSwitchCase="'lastName'" pInputText type="text"
                                            (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                                            style="width:100%">
                                        <input *ngSwitchCase="'username'" pInputText type="text"
                                            (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                                            style="width:100%">
                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-usuarios let-columns="columns">
                                <tr [pSelectableRow]="usuarios">
                                    <td *ngFor="let col of columns">
                                        {{usuarios[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                                    &nbsp;
                                    <div class="clearfix">
                                <p>
                                    <button class="btn btn-circle btn btn-danger pull-right" *ngIf="!selectedUsuario" disabled>
                                        <i class="fas fa-times"></i>
                                        Eliminar
                                    </button>
                                    <button class="btn btn-circle btn btn-danger pull-right" *ngIf="selectedUsuario">
                                        <i class="fas fa-times"></i>
                                        Eliminar
                                    </button>
    
                                    <button class="btn btn-circle btn btn-warning pull-right" *ngIf="!selectedUsuario" disabled>
                                        <i class="fas fa-pencil-alt"></i>
                                        Editar
                                    </button>
                                    <button class="btn btn-circle btn btn-warning pull-right" *ngIf="selectedUsuario">
                                        <i class="fas fa-pencil-alt"></i>
                                        Editar
                                    </button>
                                </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- MODAL AGREGAR -->
<!-- ============================================================== -->
<div class="modal fade" id="modalAgregarUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #cerrarAgregar>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="f.form.valid 
                    && nombre
                    && apellido
                    && username
                    && password
                    
                    && cargarUsuario(f);" #f="ngForm" novalidate>
                <div class="modal-body">

                    <div class="form-group required">
                        <label class="control-label" for="name">Nombre:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="nombre" #name="ngModel"
                            autocomplete="off" required (ngModelChange)="generarUsername()" />
                        <p-message *ngIf="f.submitted && !nombre" severity="error" text="Campo Obligatorio.">
                        </p-message>
                    </div>

                    <div class="form-group required">
                        <label class="control-label" for="ape">Apellido:</label>
                        <input type="text" class="form-control" name="ape" [(ngModel)]="apellido" #ape="ngModel"
                            autocomplete="off" required (ngModelChange)="generarUsername()" />
                        <p-message *ngIf="f.submitted && !apellido" severity="error" text="Campo Obligatorio.">
                        </p-message>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userna">Usuario:</label>
                        <input type="text" class="form-control" name="userna" [(ngModel)]="username" #userna="ngModel"
                            autocomplete="off" required disabled />
                    </div>

                    <div class="form-group required">
                        <label class="control-label" for="pass">Contrase√±a:</label>
                        <input type="password" class="form-control" name="pass" [(ngModel)]="password" #pass="ngModel"
                            autocomplete="off" required />
                        <p-message *ngIf="f.submitted && !password" severity="error" text="Campo Obligatorio.">
                        </p-message>

                    </div>
                </div>
                <div class="modal-footer">
                    <button pButton class="ui-button-rounded ui-button-success" label="Aceptar" icon="fas fa-check"
                        type="submit">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
